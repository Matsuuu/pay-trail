<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paytrail React demo</title>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
                --primary-color: #e60094;
                --body-color: #eeeeee;
                --text-color: #222222;
                background-color: var(--primary-color);
                color: var(--text-color);
            }
            #root {
                width: 60%;
                min-height: 60%;
                display: flex;
                flex-direction: column;
                margin: 10% auto 0;
                padding: 2.5%;
                align-items: center;
                justify-content: center;
                background-color: var(--body-color);
                border-radius: 4px;
            }

            form {
                display: flex;
                padding: 5%;
                flex-wrap: wrap;
                justify-content: space-between;
                width: 80%;
            }

            input {
                font-size: 1.6rem;
                margin-bottom: 1rem;
                border: none;
                border-radius: 4px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.07);
                padding: 0.25rem;
            }

            input[type='submit'] {
                background: var(--primary-color);
                color: #fff;
                padding: 0.5rem;
                cursor: pointer;
            }

            .products p {
                color: var(--primary-color);
                font-size: 1.2rem;
                cursor: pointer;
            }

            pay-trail {
                display: block;
                background: var(--primary-color);
                color: #fff;
                padding: 0.5rem;
                cursor: pointer;
                font-size: 1.4rem;
                width: fit-content;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="./index.js"></script>
    </body>
</html>
