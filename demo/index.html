<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                background: #fafafa;
            }
        </style>
    </head>
    <body>
        <pay-trail
            url_success="https://google.com"
            url_cancel="https://google.com"
            order_number="123123123"
            amount="123.50"
            params_in="MERCHANT_ID,CURRENCY,URL_SUCCESS,URL_CANCEL,ORDER_NUMBER,AMOUNT,PARAMS_IN,PARAMS_OUT"
            params_out="PAYMENT_ID,TIMESTAMP,STATUS"
            submit_button_label="Submit"
        ></pay-trail>

        <button id="add-product">Add product</button>
        <button id="remove-product">Remove product</button>

        <script src="../src/PayTrail.js" type="module"></script>
        <script>
            const product = { item_title: 'Product name', item_unit_price: '29.99', item_vat_percent: '24.00' };
            document.querySelector('#add-product').addEventListener('click', () => {
                const products = document.querySelector('pay-trail').addProducts(product);
                document.querySelector('pay-trail').calculateAuthCodeString();
            });

            document.querySelector('#remove-product').addEventListener('click', () => {
                const products = document.querySelector('pay-trail').removeProduct(product);
            });
        </script>
    </body>
</html>
